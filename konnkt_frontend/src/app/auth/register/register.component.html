<app-navbar></app-navbar>

<div class="auth-container">
  <h2>Create an Account</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input 
        formControlName="username" 
        type="text" 
        placeholder="Choose a username"
        [class.error]="form.get('username')?.touched && form.get('username')?.invalid"
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input 
        formControlName="email" 
        type="email" 
        placeholder="Enter your email"
        [class.error]="form.get('email')?.touched && form.get('email')?.invalid"
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input 
        formControlName="password" 
        type="password" 
        placeholder="Create a password"
        [class.error]="form.get('password')?.touched && form.get('password')?.invalid"
      />
    </div>

    <button type="submit" [disabled]="form.invalid">Create Account</button>

    <p *ngIf="error" class="error-message">
      Registration failed. Please check your information and try again.
    </p>
  </form>

  <p class="auth-link">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
